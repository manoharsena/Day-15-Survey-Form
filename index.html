<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./form.png" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
</head>
<body>
    <div class="container">
      <center>
        <h1 id="title">Survey Form</h1>
        <p id="description">Thank you for your time to help us to Improve our
          Service.</p>
      </center>
      <div class="row flex-container">
        <div class="col-sm-12 col-md-6 col-lg-8">
          <form id="survey-form" class="survey-form">

            <div class="form-group">
              <label for="firstName" id="name-label">First Name :<span
                  id="required">*</span></label>
              <input
                type="text"
                id="first-name"
                placeholder="Enter Firstname"
                required />
            </div>

            <div class="form-group">
              <label for="lastName" id="last-label">Last Name :<span
                  id="required">*</span></label>
              <input
                type="text"
                id="last-name"
                placeholder="Enter Lastname"
                required />
            </div>

            <div class="form-group">
              <label for="email" id="email-label">E-mail :<span
                  id="required">*</span></label>
              <input
                type="email"
                id="email"
                placeholder="abc@example.com"
                required />
            </div>

            <div class="form-group">
              <label for="address">Address :</label>
              <input type="text"
                name="address"
                id="address"
                placeholder="Enter your address"
                cols="25"
                rows="2" />
            </div>

            <label for="pincode" id="number-label">Pincode :<span
                id="required">*</span></label>
            <input
              type="text"
              id="pincode"
              placeholder="pincode"
              required /><br />

            <label>Gender :<span id="required">*</span></label>
            <input type="radio" name="gender" value="Male" id="male" required />
            <label for="male">Male</label>
            <input
              type="radio"
              name="gender"
              value="Female"
              id="female"
              required />
            <label for="female">Female</label><br />

            <label for="food">Choose at least 2 food items:</label><br />
            <input type="checkbox" name="food" id="choice" value="Pizza" />
            Pizza
            <input type="checkbox" name="food" value="Burger" /> Burger
            <input type="checkbox" name="food" id="choice" value="Pasta" />
            Pasta <br />
            <input type="checkbox" name="food" id="choice" value="Momos" />
            Momos
            <input type="checkbox" name="food" id="choice" value="Salad" />
            Salad<br />

            <label for="state">State:<span id="required">*</span></label>
            <input type="text" id="state" placeholder="state" required /><br />

            <label for="country">Country:<span id="required">*</span></label>
            <input
              type="text"
              id="country"
              placeholder="country"
              required /><br />
            
            <div class="form-group">
              <label for="country">Additional Comments:</label>
              <textarea name="comments" id="comments" cols="25"
                rows="2"></textarea>
              <br />

              <center>
                <input type="button" value="Submit" id="submit" class="btn"
                  onclick="submitForm()" />
              </center>
            </div>
          </div>
        </div>
      </form>

        <table id="dataTable">
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>E-mail</th>
            <th>Address</th>
            <th>Pincode</th>
            <th>Gender</th>
            <th>Food</th>
            <th>State</th>
            <th>Country</th>
          </tr>
        </table>
    </div>

    <script src="./JS/script.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>

    <script
      src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
  </body>
</body>
</html>
